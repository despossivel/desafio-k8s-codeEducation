apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: nginx
spec:
    replicas: 3
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: nginx:1.17-alpine
                  ports:
                    - containerPort: 80
                  volumeMounts:
                    - mountPath: /usr/share/nginx/html/
                      name: nginx-index
                      readOnly: true


            volumes:
            - name: nginx-index
              configMap:
                name: nginx-index
                items:
                - key: nginx-index
                  path: index.html